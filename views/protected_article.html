<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Защищенная статья</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        article {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        header, section, footer {
            padding: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        header h1 {
            margin: 0;
            color: #333;
        }
        header p {
            color: #666;
            font-size: 0.9em;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
<article>
    <header>
        <h1>Заголовок статьи</h1>
        <p>Автор: Имя Автора</p>
        <p>Дата публикации: 08.01.2024</p>
    </header>
    <section>
        <h2>Введение</h2>
        <p>Это введение в защищенную статью.</p>
    </section>
    <section>
        <h2>Основное содержание</h2>
        <p>Здесь находится основное содержание статьи.</p>
    </section>
    <footer>
        <p>© 2024 Имя Автора. Все права защищены.</p>
    </footer>
</article>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Публичная статья</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background-color: #eae7dc;
            color: #3d405b;
        }
        article {
            max-width: 760px;
            margin: 30px auto;
            padding: 25px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        }
        header, section, footer {
            padding: 15px;
            border-bottom: 1px solid #d8c3a5;
        }
        header h1 {
            margin: 0;
            color: #81b29a;
        }
        header p {
            color: #3d405b;
            font-size: 1em;
        }
        h2 {
            color: #81b29a;
        }
    </style>
</head>
<body>
<article>
    <header>
        <h1>Заголовок публичной статьи</h1>
        <p>Автор: Имя Автора</p>
        <p>Дата публикации: 08.01.2024</p>
    </header>
    <section>
        <h2>Введение</h2>
        <p>Это введение в публичную статью.</p>
    </section>
    <section>
        <h2>Основное содержание</h2>
        <p>Здесь находится основное содержание публичной статьи.</p>
    </section>
    <footer>
        <p>© 2024 Имя Автора. Все права защищены.</p>
    </footer>
</article>
</body>
</html>
